# Configuration for the Pi Camera WebRTC Streamer (Go)

[camera1]
device = "/base/axi/pcie@1000120000/rp1/i2c@88000/imx219@10"
width = 640
height = 480
fps = 30
webrtc_port = 5557
flip_method = "rotate-180"

[camera2]
device = "/base/axi/pcie@1000120000/rp1/i2c@80000/imx219@10"
width = 640
height = 480
fps = 30
webrtc_port = 5558
flip_method = "rotate-180"

[server]
web_port = 8080
bind_ip = "0.0.0.0"
pi_ip = "" # Auto-detected if empty

[encoding]
codec = "h264"
bitrate = 2000000
keyframe_interval = 30
cpu_used = 8

[webrtc]
stun_server = "stun:stun.l.google.com:19302"
max_clients = 4
mtu = 1200
latency = 200
timeout = 10000 