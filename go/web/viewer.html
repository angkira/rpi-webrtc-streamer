<!DOCTYPE html>
<html>
<head>
    <title>RPi Sensor Streamer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            text-align: center;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        .video-container { 
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .camera-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .camera-title {
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 1.2em;
        }
        video { 
            background-color: #000; 
            width: 100%; 
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .sensor-section {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        .sensor-data {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 200px;
            overflow-y: auto;
        }
        .status {
            display: flex;
            justify-content: space-around;
            text-align: center;
            margin-bottom: 20px;
        }
        .status-item {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .status-good { border-left: 4px solid #4CAF50; }
        .status-connecting { border-left: 4px solid #FF9800; }
        .status-error { border-left: 4px solid #F44336; }
        .logs {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 300px;
            overflow-y: auto;
        }
        .config-info {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        @media (max-width: 768px) {
            .video-container {
                grid-template-columns: 1fr;
            }
            .status {
                flex-direction: column;
                gap: 10px;
            }
        }
        .loading {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>RPi Sensor Streamer</h1>
            <p>Real-time video streams and sensor data from Raspberry Pi</p>
        </header>

        <main>
            <div id="streams-container" class="video-container">
                <div class="camera-card">
                    <div class="camera-title">ðŸ“· Camera 1</div>
                    <video id="video1" autoplay playsinline muted></video>
                    <div class="status">
                        <div class="status-item status-connecting" id="camera1-status">
                             <div id="camera1-state">Connecting...</div>
                        </div>
                    </div>
                </div>
                <div class="camera-card">
                    <div class="camera-title">ðŸ“· Camera 2</div>
                    <video id="video2" autoplay playsinline muted></video>
                    <div class="status">
                        <div class="status-item status-connecting" id="camera2-status">
                            <div id="camera2-state">Connecting...</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="logs-container">
                <h3>Live Logs</h3>
                <pre id="logs"></pre>
            </div>

            <div class="sensor-container">
                <h3>Live Sensor Data</h3>
                <pre id="sensor-data">Waiting for data...</pre>
            </div>
        </main>
    </div>

    <script>
        const RPI_IP = "192.168.5.75";
        const logElement = document.getElementById('logs');
        const sensorDataElement = document.getElementById('sensor-data');

        const log = (message) => {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            console.log(logMessage);
            logElement.textContent += logMessage + '\n';
            logElement.scrollTop = logElement.scrollHeight;
        };

        const updateStatus = (camId, state, message) => {
            const statusElement = document.getElementById(`${camId}-status`);
            const stateElement = document.getElementById(`${camId}-state`);
            
            statusElement.className = `status-item status-${state}`;
            stateElement.textContent = message;
        };

        const startStream = async (port, videoElem, cameraName, receiveSensorData = false) => {
            const pc = new RTCPeerConnection({
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
            });

            const ws = new WebSocket(`ws://${RPI_IP}:${port}/ws`);
            
            let iceCandidateQueue = [];
            let remoteDescriptionSet = false;

            updateStatus(cameraName, 'connecting', 'Connecting...');

            pc.ontrack = (event) => {
                log(`${cameraName}: Received track â€“ kind ${event.track.kind}`);
                if (event.track.kind === 'video') {
                    videoElem.srcObject = new MediaStream([event.track]);
                    updateStatus(cameraName, 'good', 'Connected âœ“');
                    log(`${cameraName}: Video stream connected!`);
                }
            };

            if (receiveSensorData) {
                pc.ondatachannel = (event) => {
                    log(`${cameraName}: Data channel opened`);
                    const ch = event.channel;
                    ch.onmessage = (e) => {
                        sensorDataElement.textContent = e.data;
                    };
                };
            }

            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    ws.send(JSON.stringify({ 
                        type: 'ice-candidate',
                        data: event.candidate 
                    }));
                }
            };

            pc.onconnectionstatechange = () => {
                log(`${cameraName}: Connection state: ${pc.connectionState}`);
                if (pc.connectionState === 'failed') {
                    updateStatus(cameraName, 'error', 'Failed âœ—');
                } else if (pc.connectionState === 'connected') {
                    updateStatus(cameraName, 'good', 'Connected âœ“');
                }
            };

            pc.oniceconnectionstatechange = () => {
                log(`${cameraName}: ICE state: ${pc.iceConnectionState}`);
            };

            ws.onopen = async () => {
                try {
                    // Let the browser and server negotiate the codec automatically via SDP.
                    pc.addTransceiver('video', { direction: 'recvonly' });

                    const offer = await pc.createOffer();
                    await pc.setLocalDescription(offer);
                    log(`${cameraName}: Sending offer`);
                    ws.send(JSON.stringify({
                        type: 'offer',
                        data: offer
                    }));
                } catch (e) {
                    log(`${cameraName}: Error creating offer: ${e}`);
                    updateStatus(cameraName, 'error', 'Offer Error âœ—');
                }
            };

            ws.onmessage = async (event) => {
                const message = JSON.parse(event.data);
                log(`${cameraName}: Received ${message.type}`);
                
                if (message.type === 'answer') {
                    if (pc.signalingState !== 'have-local-offer') {
                        log(`${cameraName}: Invalid signaling state for answer: ${pc.signalingState}`);
                        return;
                    }
                    await pc.setRemoteDescription(message.data);
                    remoteDescriptionSet = true;
                    log(`${cameraName}: Answer received, ICE candidates will be processed`);
                    
                    // Process any queued candidates
                    iceCandidateQueue.forEach(candidate => pc.addIceCandidate(candidate));
                    iceCandidateQueue = [];

                } else if (message.type === 'ice-candidate') {
                    // Queue candidates until remote description is set
                    if (remoteDescriptionSet) {
                        await pc.addIceCandidate(message.data);
                    } else {
                        iceCandidateQueue.push(message.data);
                    }
                }
            };

            ws.onerror = (error) => {
                log(`${cameraName}: WebSocket error`);
                updateStatus(cameraName, 'error', 'Connection Failed âœ—');
            };

            ws.onclose = () => {
                log(`${cameraName}: WebSocket closed`);
                updateStatus(cameraName, 'error', 'Disconnected âœ—');
            };
        };

        // Initialize streams
        log('Starting WebRTC connections...');
        startStream(5557, document.getElementById('video1'), 'camera1', true);
        startStream(5558, document.getElementById('video2'), 'camera2', false);
    </script>
</body>
</html>
